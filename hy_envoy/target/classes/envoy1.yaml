node:
  id: envoy1
  cluster: local_cluster
admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }
static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address: { address: 0.0.0.0, port_value: 10000 }
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                codec_type: auto
                stat_prefix: ingress_http
                rds:
                  route_config_name: ingress_web_grpc
                  config_source:
                    api_config_source:
                      api_type: REST
                      transport_api_version: V2
                      cluster_names:
                        - ext-authz
                      refresh_delay: 5s
                http_filters:
                  - name: envoy.router
  clusters:
    - name: ext-authz
      connect_timeout: 3s
      type: logical_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: 124.70.200.174
            port_value: 8020
dynamic_resources:
  cds_config:
    api_config_source:
      api_type: REST
      transport_api_version: V2
      cluster_names:
        - ext-authz
      refresh_delay: 5s