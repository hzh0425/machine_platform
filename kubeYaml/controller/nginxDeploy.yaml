apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: hzh-cloud
spec:
  replicas: 2
  selector:
    #选择label：app=nginx的pod来创建实例
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
            - containerPort: 80
